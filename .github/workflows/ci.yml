name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Install & update libraries
        run: | 
          sudo apt-get update
          sudo apt-get install build-essential gcc gdb valgrind

      - name: Run tests
        run: make test
      
      - name: Build project
        run: make all